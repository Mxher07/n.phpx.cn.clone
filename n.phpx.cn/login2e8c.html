    <link rel="stylesheet" href="css/common.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            text-align: center;

<body>
    <div class="container auth-container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
        <div class="card auth-card">
